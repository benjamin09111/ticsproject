<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="./loginstyle.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <div>
    <div>
    </div>
    <main>

        <form id="lgn" action="/usuario" method="POST">
            <section>
            </section>

            <div style="display: flex; justify-content: left; flex-direction: column;">
                <div>
                    <label class="lbl">Nombre</label>
                    <input type="text" name="name" placeholder="Your name" required>
                </div>
    
                <div>
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Your Email" required>
                </div>
    
                <div>
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Your password" required>
                </div>
                <div class="input-container">
                    <label>Repeat password</label>
                    <input type="password" name="confirm_password" placeholder="Repeat your password" required>
                </div>

                <div>
                    <label>ID del dispositivo</label>
                    <input type="number" name="did" placeholder="Your hardware ID" required>
                </div>
            </div>
            
            <button type="submit">Sign up</button>

            <div>
                <p>Already a member? <a href="/login">Sign in</a></p>
            </div>

        </form>
        <div id="error-container" style="display: flex; justify-content: center;  color: red; margin-bottom: 1rem; font-size: 2rem;"></div>
</main>
</div>
<script src="./js/register.js">
</script>
</body>
</html>
